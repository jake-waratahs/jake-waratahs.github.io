---
layout: default
---
<div class="post">
  <header class="post-header">
    <h1 class="ui header">
      {{ page.title }}
      {% if page.subtitle %}
        <div class="sub header">
          {{ page.subtitle }}
        </div>
      {% endif %}
    </h1>
        
    <h2 class="post-meta">
        <abbr class="published" title="{{ page.date | date: "%Y-%m-%dT%H:%M" }}">
            {{ page.date | date: "%B %-d, %Y" }}
        </abbr>
    </h2>
  </header>
  <article class="post-content">
    {{ content }}
  </article>
</div>
