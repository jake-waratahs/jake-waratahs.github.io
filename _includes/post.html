<div class="post">
    <div class="post-header">
        <h1 class="ui header">
          <a href="{{ page.url }}">{{ page.title }}</a>
          {% if page.subtitle %}
            <div class="sub header">
              {{ page.subtitle }}
            </div>
          {% endif %}
        </h1>
        <h2 class="post-meta">
            <abbr class="published" title="{{ page.date | date: "%Y-%m-%dT%H:%M" }}">
                {{ page.date | date: "%B %-d, %Y" }}
            </abbr>
        </h2>
    </div>
    <div class="post-content">
        {{ page.content | split:'<!--break-->' | first }}
        {% if page.content contains '<!--break-->' %}
            <a href="{{ page.url }}">Continue reading &rarr;</a>
        {% endif %}
    </div>
</div>
